{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Rezeptbuch</h1>

<a href="{{ url_for('neues_rezept') }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-6 inline-block">
  Neues Rezept hinzuf√ºgen
</a>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  {% for rezept in rezepte %}
    <div class="border rounded shadow p-4">
      <h2 class="text-xl font-semibold mb-2">{{ rezept.titel }}</h2>
      <img src="{{ url_for('static', filename=rezept.bild) }}" alt="{{ rezept.titel }}" class="mb-2 rounded">
      <p>{{ rezept.zubereitung }}</p>
    </div>
  {% else %}
    <p>Keine Rezepte vorhanden.</p>
  {% endfor %}
</div>
{% endblock %}
