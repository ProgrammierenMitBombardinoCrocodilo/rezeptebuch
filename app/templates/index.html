{% extends "base.html" %}
{% block content %}
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  {% for rezept in rezepte %}
    <div class="bg-white rounded-xl shadow-md overflow-hidden p-4">
      <img src="{{ url_for('static', filename='images/' + rezept.bild) }}" class="w-full h-48 object-cover rounded" alt="{{ rezept.titel }}">
      <h2 class="text-xl font-semibold mt-3">{{ rezept.titel }}</h2>
      <p class="mt-2 text-gray-700">{{ rezept.zubereitung }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
