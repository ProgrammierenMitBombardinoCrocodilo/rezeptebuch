{% extends "base.html" %}
{% block content %}
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  {% for rezept in rezepte %}
    <a href="{{ url_for('detail', id=rezept.id) }}"
       class="block bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
      <img src="{{ url_for('static', filename='images/' + rezept.bild) }}"
           class="w-full h-48 object-cover"
           alt="{{ rezept.titel }}">
      <div class="p-4">
        <h2 class="text-xl font-semibold">{{ rezept.titel }}</h2>
      </div>
    </a>
  {% endfor %}
</div>
{% endblock %}
