{% extends "base.html" %}
{% block content %}
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4">{{ rezept.titel }}</h2>
    <img src="{{ url_for('static', filename='images/' + rezept.bild) }}" class="w-full h-64 object-cover mb-4" alt="{{ rezept.titel }}">
    <h3 class="text-xl font-semibold mb-2">Zubereitung</h3>
    <p class="text-gray-700">{{ rezept.zubereitung }}</p>
    <a href="{{ url_for('home') }}" class="text-blue-500 mt-4 inline-block">← Zurück zur Übersicht</a>
  </div>
{% endblock %}
